unbind C-b
set -g prefix C-t

## window number begins with 1
#set-option -g base-index 1

# #paneをswitchするバインドと似てるので消す
# unbind C-o

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#特訓のためマウスオフ！
#特訓終了マウスオン
set -g mouse on

#nvim上だとこの設定があるとマウスクリックでvimにMとかの文字を送ってしまう（？）ので一旦切る。無くてもスクロールできた
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

#macで↑の設定をすると普通のマウスで選択してのコピペができなくなるが
#option押しながら選択すればコピーできる

# Vi キーバインド
set-window-option -g mode-keys vi

#neovim対策？
#https://github.com/neovim/neovim/wiki/FAQ#cursor-shape-doesnt-change-in-tmux
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# 256色端末を使用する
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# 左パネルの設定
set -g status-left-length 40
# #H => マシン名
# #P => ペイン番号
# #S => セッション数
# #I => カレントウィンドウ
set -g status-left "#[fg=green]Session: #S #[fg=cyan]#P "

## 右パネルの設定
# 残りバッテリー(batteryは自分用のスクリプトフォルダにいれてるやつ)
# 現在時刻を表示
set -g status-right-length 60
set -g status-right "Battery:#(battery -c tmux) #[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-position top

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

#paneの移動をviふうに
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 3
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r L resize-pane -R 3

#copyモードでの選択をvimふうに
# コピーモード中（Prefix+v 後）C-v で矩形選択開始
bind-key -t vi-copy C-v rectangle-toggle
# 1行選択
bind-key -t vi-copy V select-line

# escapeの反応が遅い時
set -sg escape-time 0


# 今開いているwindow内のpainの番号を表示して、番号を押すとそのpainに移動
bind-key C-g display-panes
# pane番号が表示されている時間
set -g display-panes-time 10000
