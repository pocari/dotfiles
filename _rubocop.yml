AllCops:
  # 除外するディレクトリ（自動生成されたファイル）
  # デフォルト設定にある"vendor/**/*"が無効化されないように記述
  Exclude:
    - bin/*
    - db/schema.rb
    - db/migrate/*
    - vendor/**/*
  TargetRubyVersion: 2.5

Rails:
  Enabled: true

# "Missing top-level class documentation comment."を無効
Style/Documentation:
  Enabled: false

# "Prefer single-quoted strings when you don't need string interpolation or special symbols."を無効
Style/StringLiterals:
  Enabled: false

# "Line is too long"を無効
Metrics/LineLength:
  Enabled: false

# コメントに日本語ほしいので無効
Style/AsciiComments:
  Enabled: false

# できるだけ後置ifにしてくるの無効
Style/IfUnlessModifier:
  Enabled: false

# module長すぎるとエラーになるの無効
Metrics/ModuleLength:
  Enabled: false

# class長すぎるとエラーになるの無効
Metrics/ClassLength:
  Enabled: false

# block長すぎるとエラーになるの無効
Metrics/BlockLength:
  Enabled: false

# 冗長なself書きたくなるので無効
Style/RedundantSelf:
  Enabled: false

# 引数で直接渡すhash周りのために無効
Layout/IndentHash:
  EnforcedStyle: consistent

# option 等、明示的にハッシュにした方が分かりやすい場合もある
Style/BracesAroundHashParameters:
  Enabled: false

# hashの最後の要素の,はつけたいので無効
Style/TrailingCommaInHashLiteral:
  Enabled: false

# やっぱ大きなることもある
Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# dslっぽいときはいいときもあるので無効
Style/BlockDelimiters:
  Enabled: false

# コメントなので無効
Layout/LeadingCommentSpace:
  Enabled: false

# 一文字引数は許す
Naming/UncommunicativeMethodParamName:
  Enabled: false

# 複数行のブロックの連鎖は許す
Style/MultilineBlockChain:
  Enabled: false

# ガード節(xxx if yyy)は使わないほうが見やすいこともあるので無効
Style/GuardClause:
  Enabled: false

# 最後の引数のカンマは許す
Style/TrailingCommaInArguments:
  Enabled: false
